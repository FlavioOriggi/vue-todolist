<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="app" class="container">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>

        <div class="add-list">
            <h1 class="m_title">Organizza gli impegni quotidiani ed aumenta l'efficienza grazie alla nostra To Do List!</h1>
            <h2 class="sub_title">Inserisci qui sotto, tutti i tuoi impegni/compiti. Ricordati di cacellarli una volta fatti!</h2>
            <input type="text" placeholder="new obligation" v-model="newList" class="p_tag_x20">
            <button @click="addObligation" >Aggiungi</button>
        </div>

        <div class="list-container">
            <ul v-if="list.length > 0">
                <li class="list clearfix" v-for="(item, index) in list">
                    {{index}} {{item}} <i class="fas fa-trash-alt" @click="removeObligation(index)"></i>
                </li>                
            </ul>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>  
    <script src="js/script.js"></script>

</body>
</html>
